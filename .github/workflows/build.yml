name: Build EdgeLink

on:
  push:
    branches: [ main, master, develop, 'claude/*' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # =============================================================================
  # Linux Release Build - Alpine musl (Full Static)
  # =============================================================================
  build-linux-release:
    runs-on: ubuntu-latest
    container:
      image: alpine:3.20

    steps:
    - name: Install Dependencies
      run: |
        apk add --no-cache \
          build-base cmake samurai git curl zip unzip tar \
          pkgconf linux-headers musl-dev perl bash python3 \
          autoconf automake libtool
        ln -sf /usr/bin/samu /usr/bin/ninja

    - uses: actions/checkout@v4

    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: /opt/vcpkg
        key: vcpkg-alpine-v1

    - name: Setup vcpkg
      env:
        VCPKG_FORCE_SYSTEM_BINARIES: 1
      run: |
        if [ ! -f "/opt/vcpkg/vcpkg" ]; then
          git clone https://github.com/microsoft/vcpkg.git /opt/vcpkg
          /opt/vcpkg/bootstrap-vcpkg.sh -disableMetrics
        fi

    - name: Restore build cache
      uses: actions/cache/restore@v4
      with:
        path: build-release
        key: build-linux-release-v5-${{ hashFiles('vcpkg.json', 'CMakeLists.txt') }}
        restore-keys: |
          build-linux-release-v5-

    - name: Configure CMake
      env:
        VCPKG_ROOT: /opt/vcpkg
        VCPKG_FORCE_SYSTEM_BINARIES: 1
      run: |
        cmake -B build-release -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
          -DBUILD_SHARED_LIBS=OFF \
          -DEDGELINK_STATIC=ON \
          -DBUILD_CONTROLLER=ON \
          -DBUILD_SERVER=OFF \
          -DBUILD_CLIENT=ON

    - name: Build
      run: cmake --build build-release --config Release -j $(nproc)

    - name: Save build cache
      if: always()
      uses: actions/cache/save@v4
      with:
        path: build-release
        key: build-linux-release-v5-${{ hashFiles('vcpkg.json', 'CMakeLists.txt') }}

    - name: Verify Static Linking
      run: |
        echo "=== File info ==="
        file build-release/edgelink-* || true
        echo "=== Dynamic dependencies ==="
        ldd build-release/edgelink-controller 2>&1 || echo "Fully static binary (expected)"

    - name: Package Artifacts
      run: |
        mkdir -p artifacts/linux
        cp build-release/edgelink-controller artifacts/linux/ || true
        cp build-release/edgelink-client artifacts/linux/ || true
        cp -r config artifacts/linux/ || true
        tar -czvf edgelink-linux-x64-release.tar.gz -C artifacts linux

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: edgelink-linux-x64-release
        path: edgelink-linux-x64-release.tar.gz
        retention-days: 30

    - name: Prepare release files
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        mkdir -p release
        cp artifacts/linux/edgelink-client release/edgelink-client-linux-amd64-release
        cp artifacts/linux/edgelink-controller release/edgelink-controller-linux-amd64-release

    - name: Upload to autobuild release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: autobuild
        name: Autobuild (Latest)
        prerelease: true
        files: |
          release/edgelink-client-linux-amd64-release
          release/edgelink-controller-linux-amd64-release

  # =============================================================================
  # Linux Debug Build - Alpine musl (Full Static)
  # =============================================================================
