name: Build EdgeLink

on:
  push:
    branches: [ main, master, develop, 'claude/*' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  # =============================================================================
  # Linux Build - Alpine musl (Full Static) with FetchContent
  # =============================================================================
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: alpine:3.20

    steps:
    - name: Install Dependencies
      run: |
        apk add --no-cache \
          build-base cmake ninja git curl zip unzip tar \
          pkgconfig linux-headers musl-dev perl bash python3 \
          autoconf automake libtool go

    - uses: actions/checkout@v4

    # Step 1: Try to restore source cache (downloaded by FetchContent)
    - name: Restore FetchContent sources cache
      id: cache-sources
      uses: actions/cache/restore@v4
      with:
        path: .deps
        key: sources-linux-${{ hashFiles('third_party/*.cmake') }}
        restore-keys: |
          sources-linux-

    # Step 2: Try to restore build cache (compiled dependencies)
    - name: Restore build artifacts cache
      id: cache-build
      uses: actions/cache/restore@v4
      with:
        path: |
          build/_deps
          build/CMakeCache.txt
          build/CMakeFiles
        key: build-linux-${{ hashFiles('third_party/*.cmake') }}-${{ github.sha }}
        restore-keys: |
          build-linux-${{ hashFiles('third_party/*.cmake') }}-
          build-linux-

    - name: Configure CMake (FetchContent + musl static)
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
          -DBUILD_SHARED_LIBS=OFF \
          -DEDGELINK_STATIC=ON \
          -DBUILD_CONTROLLER=ON \
          -DBUILD_SERVER=ON \
          -DBUILD_CLIENT=ON

    # Step 3: Save source cache after configure (sources are downloaded during configure)
    - name: Save FetchContent sources cache
      if: steps.cache-sources.outputs.cache-hit != 'true' && hashFiles('.deps/**') != ''
      uses: actions/cache/save@v4
      with:
        path: .deps
        key: sources-linux-${{ hashFiles('third_party/*.cmake') }}

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}} -j $(nproc)

    # Step 4: Save build cache after successful build
    - name: Save build artifacts cache
      if: success() && hashFiles('build/_deps/**') != ''
      uses: actions/cache/save@v4
      with:
        path: |
          build/_deps
          build/CMakeCache.txt
          build/CMakeFiles
        key: build-linux-${{ hashFiles('third_party/*.cmake') }}-${{ github.sha }}

    - name: Strip Binaries
      run: |
        strip build/edgelink-controller || true
        strip build/edgelink-server || true
        strip build/edgelink-client || true

    - name: Verify Static Linking
      run: |
        echo "=== File info ==="
        file build/edgelink-* || true
        echo "=== Dynamic dependencies ==="
        ldd build/edgelink-controller 2>&1 || echo "Fully static binary (expected)"

    - name: Package Linux Artifacts
      run: |
        mkdir -p artifacts/linux
        cp build/edgelink-controller artifacts/linux/ || true
        cp build/edgelink-server artifacts/linux/ || true
        cp build/edgelink-client artifacts/linux/ || true
        cp -r config artifacts/linux/
        tar -czvf edgelink-linux-x64-static.tar.gz -C artifacts linux

    - name: Upload Linux Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: edgelink-linux-x64-static
        path: edgelink-linux-x64-static.tar.gz
        retention-days: 30

  # =============================================================================
  # Windows Build - MinGW-w64 via MSYS2
  # =============================================================================
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-go
          make
          git
          perl
          autoconf
          automake
          libtool
          zip
          unzip

    - uses: actions/checkout@v4

    # Step 1: Try to restore source cache
    - name: Restore FetchContent sources cache
      id: cache-sources
      uses: actions/cache/restore@v4
      with:
        path: .deps
        key: sources-windows-mingw-${{ hashFiles('third_party/*.cmake') }}
        restore-keys: |
          sources-windows-mingw-

    # Step 2: Try to restore build cache
    - name: Restore build artifacts cache
      id: cache-build
      uses: actions/cache/restore@v4
      with:
        path: |
          build/_deps
          build/CMakeCache.txt
          build/CMakeFiles
        key: build-windows-mingw-${{ hashFiles('third_party/*.cmake') }}-${{ github.sha }}
        restore-keys: |
          build-windows-mingw-${{ hashFiles('third_party/*.cmake') }}-
          build-windows-mingw-

    - name: Cache wintun
      uses: actions/cache@v4
      id: cache-wintun
      with:
        path: wintun-extract
        key: wintun-0.14.1

    - name: Download wintun
      if: steps.cache-wintun.outputs.cache-hit != 'true'
      shell: powershell
      run: |
        Invoke-WebRequest -Uri "https://www.wintun.net/builds/wintun-0.14.1.zip" -OutFile "wintun.zip"
        Expand-Archive -Path "wintun.zip" -DestinationPath "wintun-extract"

    - name: Configure CMake (MinGW-w64)
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
          -DBUILD_SHARED_LIBS=OFF \
          -DBUILD_CONTROLLER=ON \
          -DBUILD_SERVER=ON \
          -DBUILD_CLIENT=ON

    # Step 3: Save source cache after configure
    - name: Save FetchContent sources cache
      if: steps.cache-sources.outputs.cache-hit != 'true' && hashFiles('.deps/**') != ''
      uses: actions/cache/save@v4
      with:
        path: .deps
        key: sources-windows-mingw-${{ hashFiles('third_party/*.cmake') }}

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}} -j $(nproc)

    # Step 4: Save build cache after successful build
    - name: Save build artifacts cache
      if: success() && hashFiles('build/_deps/**') != ''
      uses: actions/cache/save@v4
      with:
        path: |
          build/_deps
          build/CMakeCache.txt
          build/CMakeFiles
        key: build-windows-mingw-${{ hashFiles('third_party/*.cmake') }}-${{ github.sha }}

    - name: Strip Binaries
      run: |
        strip build/edgelink-controller.exe || true
        strip build/edgelink-server.exe || true
        strip build/edgelink-client.exe || true

    - name: Package Windows Artifacts
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path artifacts/windows
        Copy-Item -Path "build/edgelink-controller.exe" -Destination "artifacts/windows/" -ErrorAction SilentlyContinue
        Copy-Item -Path "build/edgelink-server.exe" -Destination "artifacts/windows/" -ErrorAction SilentlyContinue
        Copy-Item -Path "build/edgelink-client.exe" -Destination "artifacts/windows/" -ErrorAction SilentlyContinue
        # Include wintun.dll (client loads from same directory at runtime)
        Copy-Item -Path "wintun-extract/wintun/bin/amd64/wintun.dll" -Destination "artifacts/windows/" -ErrorAction SilentlyContinue
        Copy-Item -Path "config" -Destination "artifacts/windows/" -Recurse
        Compress-Archive -Path "artifacts/windows/*" -DestinationPath "edgelink-windows-x64-mingw.zip"

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: edgelink-windows-x64-mingw
        path: edgelink-windows-x64-mingw.zip
        retention-days: 30

  # =============================================================================
  # Release Job
  # =============================================================================
  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/edgelink-linux-x64-static/edgelink-linux-x64-static.tar.gz
          artifacts/edgelink-windows-x64-mingw/edgelink-windows-x64-mingw.zip
        draft: false
        prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Cleanup Old Workflow Runs
  # =============================================================================
  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      actions: write

    steps:
    - name: Cancel excess in-progress runs (keep 2)
      uses: styfle/cancel-workflow-action@0.12.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
        all_but_latest: true

    - name: Delete failed/cancelled/skipped runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 0
        delete_run_by_conclusion_pattern: "failure,cancelled,skipped"

    - name: Keep only 3 successful runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 3
        delete_run_by_conclusion_pattern: "success"

    - name: Keep only 2 in-progress runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 2
        delete_run_by_conclusion_pattern: "in_progress,queued"
